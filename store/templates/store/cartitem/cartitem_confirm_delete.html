{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the cart item for "{{ object.cart }}" and "{{ object.product }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'store:cartitem_list' %}">Cancel</a>
    </form>
{% endblock %}
