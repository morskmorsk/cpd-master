{% extends 'base.html' %}

{% block content %}
    <h2>Products</h2>
    <a href="{% url 'store:product_create' %}">Add New Product</a>
    <ul>
        {% for product in object_list %}
            <li>
                <a href="{% url 'store:product_detail' product.pk %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
