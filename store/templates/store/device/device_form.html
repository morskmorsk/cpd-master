{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Device{% else %}Add Device{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'store:device_list' %}">Back to Device List</a>
{% endblock %}
