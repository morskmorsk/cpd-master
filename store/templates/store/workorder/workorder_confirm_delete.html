{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the work order for "{{ object.workorder_device }}" (Date: {{ object.workorder_date }})?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'store:workorder_list' %}">Cancel</a>
    </form>
{% endblock %}
