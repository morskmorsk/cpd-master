{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Edit{% else %}Add{% endif %} Device Color</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'store:devicecolor_list' %}">Back to Device Color List</a>
{% endblock %}
