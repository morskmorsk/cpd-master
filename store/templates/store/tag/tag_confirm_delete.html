{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the tag "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'store:tag_list' %}">Cancel</a>
    </form>
{% endblock %}
