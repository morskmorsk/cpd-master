{% extends 'base.html' %}

{% block content %}
    <h2>Vendors</h2>
    <a href="{% url 'store:vendor_create' %}">Add New Vendor</a>
    <ul>
        {% for vendor in object_list %}
            <li>
                <a href="{% url 'store:vendor_detail' vendor.pk %}">{{ vendor.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
