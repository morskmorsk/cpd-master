{% extends 'base.html' %}

{% block content %}
  <h1>Manufacturers</h1>
  <a href="{% url 'manufacturer_create' %}">Create new manufacturer</a>
  <ul>
    {% for manufacturer in object_list %}
      <li><a href="{% url 'manufacturer_detail' manufacturer.pk %}">{{ manufacturer.name }}</a></li>
    {% empty %}
      <li>No manufacturers found.</li>
    {% endfor %}
  </ul>
{% endblock %}
