{% extends 'base.html' %}

{% block content %}
    <h1>Delete Location: {{ object.name }}?</h1>
    <p>Are you sure you want to delete this location?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'store:location_list' %}">Back to Location List</a>
{% endblock %}
