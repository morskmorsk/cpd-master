{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Location{% else %}Add Location{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'store:location_list' %}">Back to Location List</a>
{% endblock %}
