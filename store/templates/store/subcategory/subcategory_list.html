{% extends 'base.html' %}

{% block content %}
    <h2>Subcategories</h2>
    <a href="{% url 'store:subcategory_create' %}">Add New Subcategory</a>
    <ul>
        {% for subcategory in object_list %}
            <li>
                <a href="{% url 'store:subcategory_detail' subcategory.pk %}">{{ subcategory.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
