{% extends 'base.html' %}

{% block content %}
    <h1>Delete Department: {{ object.name }}?</h1>
    <p>Are you sure you want to delete this department?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'store:department_list' %}">Back to Department List</a>
{% endblock %}
