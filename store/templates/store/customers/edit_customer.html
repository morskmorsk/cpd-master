{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="container">
        <h2>Edit Customer</h2>
        <form method="post" class="edit-customer-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
                {{ field.label_tag }} {{ field|add_class:'form-control' }}
            </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'customer_detail' pk=customer.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
