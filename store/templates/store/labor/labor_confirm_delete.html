{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete the labor for "{{ object.labor_vendor }}" (Date: {{ object.labor_date }})?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'store:labor_list' %}">Cancel</a>
    </form>
{% endblock %}
