{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Edit Device Model{% else %}Add Device Model{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'store:devicemodel_list' %}">Back to device model list</a>
{% endblock %}
