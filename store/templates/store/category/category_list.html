{% extends 'base.html' %}

{% block content %}
    <h2>Categories</h2>
    <a href="{% url 'store:category_create' %}">Add New Category</a>
    <ul>
        {% for category in object_list %}
            <li>
                <a href="{% url 'store:category_detail' category.pk %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
