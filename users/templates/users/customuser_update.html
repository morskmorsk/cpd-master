{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Edit{% else %}Add{% endif %} Custom User</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'users_list' %}">Back to Custom User List</a>
{% endblock %}
